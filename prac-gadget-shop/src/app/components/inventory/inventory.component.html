<div class="mx-3 my-2">
	<h1>Inventory</h1>
</div>
<div class="row mx-3">
	<form
		class="row gx-3 gy-2 align-items-center"
		(ngSubmit)="onSubmit()"
		novalidate
	>
		<div class="row">
			<div class="col-sm-3">
				<label>Product Id</label>
			</div>
			<div class="col-sm-3">
				<label>Product Name</label>
			</div>
			<div class="col-sm-3">
				<label>Quantity Available</label>
			</div>
			<div class="col-sm-3">
				<label>Reorder Point</label>
			</div>
		</div>

		<div class="col-sm-3">
			<label class="visually-hidden" for="specificSizeInputName"
				>Product Id</label
			>
			<input
				type="text"
				class="form-control"
				id="specificSizeInputName"
				placeholder="1001"
				[(ngModel)]="inventoryData.productId"
				name="productId"
			/>
		</div>
		<div class="col-sm-3">
			<label class="visually-hidden" for="specificSizeSelect">Product</label>
			<select
				class="form-select"
				id="specificSizeSelect"
				name="productName"
				[(ngModel)]="inventoryData.productName"
				name="productName"
			>
				<option selected>Choose...</option>
				<option value="Earphones">Earphones</option>
				<option value="Mobiles">Mobiles</option>
				<option value="Playstation">Playstation</option>
			</select>
		</div>
		<div class="col-sm-3">
			<label class="visually-hidden" for="specificSizeInputName"
				>Quantity Available</label
			>
			<input
				type="text"
				class="form-control"
				id="specificSizeInputName"
				placeholder="0"
				[(ngModel)]="inventoryData.availableQty"
				name="availableQty"
			/>
		</div>
		<div class="col-sm-3">
			<label class="visually-hidden" for="specificSizeInputName"
				>Reorder Qty</label
			>
			<input
				type="text"
				class="form-control"
				id="specificSizeInputName"
				placeholder="0"
				[(ngModel)]="inventoryData.reorderPoint"
				name="reorderPoint"
			/>
		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>

<div class="row mx-3 py-5">
	<h5>Inventory Details</h5>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Product Id</th>
				<th scope="col">Product Name</th>
				<th scope="col">Stock Available</th>
				<th scope="col">Reorder Point</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>1001</td>
				<td>130</td>
				<td>50</td>
				<td>
					<button type="button" class="btn btn-primary">Edit</button>
					<button type="button" class="btn btn-danger mx-2">Delete</button>
				</td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>1002</td>
				<td>200</td>
				<td>60</td>
				<td>
					<button type="button" class="btn btn-primary">Edit</button>
					<button type="button" class="btn btn-danger mx-2">Delete</button>
				</td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td>1003</td>
				<td>600</td>
				<td>50</td>
				<td>
					<button type="button" class="btn btn-primary">Edit</button>
					<button type="button" class="btn btn-danger mx-2">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
